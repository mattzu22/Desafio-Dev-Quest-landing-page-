<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/font-awesome.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/image/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="register">
        <div class="images">
            <img class="logo" src="src/image/logo.svg" alt="logo">
            
            <img class="img-big" src="src/image/illustration-mockups.svg" alt="imagem-grande">
        </div>

        <div class="information">
            <h2 class="title">
                Build The Community Your Fans Will Love
            </h2>

            <p class="text">
                Huddle re-imagines the way we build communities. You have
                a voice. but so does your audience. Create connections with
                your users as you engage in genuine discussion
            </p>

            <a class="btn" href="#">Register</a> 
        </div>
        
        <div class="social">
            <a href="#">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
        </div> 
    </div>
</body>

</html>
